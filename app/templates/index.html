<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Text Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </div>
</nav>


<div class="container">
<div class="card text-center w-50 mt-5 mx-auto">
  <div class="card-body">
    <h1 class="card-title">Audio Text Extractor</h1>
    <h5 class="card-text mb-4">Choose audio file:</h5>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" class="form-control" id="audio"
                 name="audio">
        </div>
        <button type="submit" class="btn btn-primary center mb-3">Upload</button>
      </form>
  </div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
